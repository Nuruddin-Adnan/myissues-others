<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myissues | Other-2 video popup</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/other-popup.css">
</head>

<body>
    <button class="btn btn-lg btn-primary" data-bs-toggle="modal" data-bs-target="#add-video">Add Video</button>


    <!-- Modal add-video -->
    <div class="modal fade add-media-modal" id="add-video" tabindex="-1" aria-labelledby="add-videoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form>
                <div class="modal-content">
                    <div class="modal-body px-md-4">
                        <h5 class="add-video-heading mb-4">Video URL</h5>
                        <input type="text" class="form-control form-control-lg" placeholder="e.g. https//youtube.com.jdhgdysuisikkkgjtuuu/87jjif9eejjjmmccjd">
                    </div>
                    <div class="modal-footer bg-white p-md-4 border-top-0 justify-content-center">
                        <div class="next-prev-btn pb-3 d-flex align-items-center position-relative w-100">
                            <button type="submit" class="btn w-100 me-2">Add Video</button>
                            <a href="#" class="btn close-add-video px-md-4 px-3" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- //End of add-video -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
